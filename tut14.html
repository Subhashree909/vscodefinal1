<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }
        /* Id selctor */
        #firstpara {
            color: green;
        }
/* Class Selector */
        .bgBlue {
            color: yellow;
            background-color: blue;
        }

        /* Grouping Selector */
        footer,span{
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3> CSS Selectors</h3>
    <p id="firstPara">this is a simple paragraph to demonstrate css selector</p>
    <p id="secondpara" class="redElement bgBlue">this is another simple paragraph to demonstrate css selector</p>
    <div>
        <p>this is yet another simple paragraph inside div to demonstrate css selector</p>
        <span>this is span</span>
    </div>
    <footer>This is footer</footer>
</body>

</html>
